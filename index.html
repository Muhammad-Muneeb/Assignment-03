<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Recommendation App</h1>
            <form>
                <label for="language-select">Language:</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </form>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="preferences-form">
                <div class="form-group">
                    <label for="genre-select">Genre:</label>
                    <select id="genre-select">
                        <option value="">Any</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rating-select">Rating:</label>
                    <select id="rating-select">
                        <option value="">Any</option>
                        <option value="9">9+</option>
                        <option value="8">8+</option>
                        <option value="7">7+</option>
                        <option value="6">6+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="release-year-select">Release Year:</label>
                    <select id="release-year-select">
                        <option value="">Any</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                    </select>
                </div>

                <button type="submit">Get Recommendations</button>
            </form>
        </div>
    </main>

        <div class="movies-container">
            <h2>Movies</h2>
            <ul class="movies-list">
              <li class="movie-item">
                <img src="./assets/images/1.webp" alt="Movie Poster">
                <div class="movie-info">
                  <h3 class="movie-title">Movie Title</h3>
                  <p class="movie-year">Release Year: 2022</p>
                  <p class="movie-genre">Genre: Action</p>
                  <p class="movie-rating">Rating: 8.5</p>
                </div>
              </li>
              <li class="movie-item">
                <img src="./assets/images/2.jpg" alt="Movie Poster">
                <div class="movie-info">
                  <h3 class="movie-title">Movie Title</h3>
                  <p class="movie-year">Release Year: 2021</p>
                  <p class="movie-genre">Genre: Comedy</p>
                  <p class="movie-rating">Rating: 7.8</p>
                </div>
              </li>
              <li class="movie-item">
                <img src="./assets/images/3.webp" alt="Movie Poster">
                <div class="movie-info">
                  <h3 class="movie-title">Movie Title</h3>
                  <p class="movie-year">Release Year: 2020</p>
                  <p class="movie-genre">Genre: Drama</p>
                  <p class="movie-rating">Rating: 9.0</p>
                </div>
              </li>
            </ul>
          </div>
          

</body>
</html>
